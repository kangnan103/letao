<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.js">
    <link rel="stylesheet" href="./css/common.css">
    <title>商品管理</title>
</head>

<body>
    <div class="slidebar">
        <div class="brand">
            <a href="index.html">黑马27期</a>
        </div>
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li class="category">
                    <a href="javascript:;" id="cate_con">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="second" style="display: none">
                        <a href="frist.html" >一级菜单</a>
                        <a href="second.html" >二级菜单</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="active">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb" style="margin-top: 20px;">
                <li>
                    <a href="javascript:;">系统管理</a>
                </li>
                <li class="active">二级菜单</li>
            </ol>

            <button class="btn btn-default btn_add" style="margin-bottom: 20px;">添加分类</button>

            <table class="table table-bordered text-center">
                <thead >
                    <tr >
                        <th width = "10%" class="text-center">序号</th>
                        <th width = "25%" class="text-center">商品名称</th>
                        <th width = "25%" class="text-center"> 商品描述</th>
                        <th width = "10%" class="text-center">商品库存</th>
                        <th width = "10%" class="text-center">商品尺寸</th>
                        <th width = "10%" class="text-center">商品状态</th>
                        <th width = "10%" class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator"></ul>
             </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id = "my_modal">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary confirm">确定</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

        <div class="modal fade" tabindex="-1" role="dialog" id = "add_modal">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
                 <form>
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> 
                            <span class="dropdown_text">请选择二级分类名称</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            

                            </ul>
                            <input type="hidden" name="brandId">
                        </div>
                  
                        <input type="hidden" name="statu" value="1">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off" name="proName"  placeholder="请输入商品名称">
                   </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
                        <!-- <input type="hidden" name="proDesc"> -->
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off" name="num"  placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                         <input type="text" class="form-control" autocomplete="off" name="size"  placeholder="请输入商品尺码(30-50)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off" name="oldPrice"  placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off" name="price"  placeholder="请输入商品现价">
                    </div>

                        <div class="form-group">
                            <label for="file" class="btn btn-default">上传图片</label>
                            <input type="file" id="file" data-url="/product/addProductPic" multiple name="pic1" style="display: none;">
                        </div>

                        <div class="form-group img_box">
                            <input type="hidden" name="imgStatus">
                            <!-- <img src="./images/none.png" id="second_img" width="100" height="100" alt=""> -->
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary add">确定</button>
                    </div>
                 </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
    </div>

    <script type="text/html" id="tml">
        {{each rows v i}}
        <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
    </script>
    <script type="text/template" id="tmp">
        {{each rows v i}}
        <tr>
            <td>{{(page -1 ) * size + i + 1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.oldPrice}}</td>
            <td>以上架</td>
            <td><button class="btn btn-danger">下架</button></td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>



</body>

</html>
