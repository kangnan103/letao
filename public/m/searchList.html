<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/searchList.css">
    <title>商品列表页</title>

</head>

<body>
    <div class="container">
        <div class="lt_top">
            <a href="javascript:history.back();" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>商品列表</h4>
            <a href="search.html" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>

        <div class="lt_main">

            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="search">
                        <input type="text" placeholder="请输入所搜关键字">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                     </div>
                     <div class="lt_sort">
                         <ul class="mui-clearfix">
                             <li >
                                 <a href="javascript:;">
                                     上架时间
                                     <span class="fa fa-angle-down"></span>
                                 </a>
                             </li>
                             <li  data-type='price'>
                                 <a  href="javascript:;">
                                     价格
                                     <span class="fa fa-angle-down"></span>
                                 </a>
                             </li>
                             <li data-type="num">
                                 <a href="javascript:;">
                                     库存
                                     <span class="fa fa-angle-down"></span>
                                 </a>
                             </li>
                             <li>
                                 <a href="javascript:;">
                                     折扣
                                     <span class="fa fa-angle-down"></span>
                                 </a>
                             </li>
                         </ul>
                     </div>
                     <div class="lt_pro mui-clearfix">
    

                     </div>
   
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
           
                </li>

            </ul>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{if data.length === 0}} 
        <p>暂无该商品</p>
        {{else}}
        {{each data v i}}
            <a href="javascript:;">
                <img src="{{v.pic.length===0 ?'./images/product.jpg':  v.pic[0].picAddr }}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}} </p>
                <p>
                    <span>￥{{v.price}}</span>
                    <span>￥{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        {{/each}}
        {{/if}}
    </script>




    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
